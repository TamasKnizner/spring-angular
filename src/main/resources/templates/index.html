<!DOCTYPE html>
<html lang="en" ng-app="contentReader" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Content Reader</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
  </head>
  <body>
    <div class="container" ng-controller="IndexController as ctrl">
      <div class="page-header">
        <h1>Content Reader</h1>
      </div>
      <button type="button" class="btn btn-default" ng-click="ctrl.loadUserData()">Load data</button>
      <div ng-show="ctrl.users.length > 0">
        <h2>Users</h2>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in ctrl.users">
              <td>{{user.id}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" th:src="@{js/jquery-3.1.1.js}"></script>
    <script type="text/javascript" th:src="@{js/angular.js}"></script>
    <script type="text/javascript" th:src="@{js/angular-sanitize.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{js/app.js}"></script>
  </body>
</html>
